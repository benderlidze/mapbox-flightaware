<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animate a point along a route</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #map {
            width: 80%;
            height: 100%;
        }

        #sidebar {
            width: 20%;
        }

        #main-container {
            display: flex;
            height: 100vh
        }

        fieldset {
            border-radius: 6px;
            color: gray;
            border: 1px solid gray;
            font-size: 0.7rem;
            margin: 5px;
        }

        fieldset>input {
            border: 0px;
        }

        fieldset>input:focus {
            outline: none;
        }

        .form {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-button {
            background-color: #d4d3d3;
            width: 100%;
            text-transform: uppercase;
            padding: 10px;
            border: 0px;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
        }

        .search-button:active {
            background-color: #aaaaaa;
        }


        .autocomplete {
            position: relative;
            display: inline-block;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        /*when hovering an item:*/
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        /*when navigating through the items using the arrow keys:*/
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div id="main-container">
        <div id="sidebar">

            <button id="getPlanes">get planes by BBOX</button>

            <div class="form">
                <fieldset class="autocomplete">
                    <legend>From</legend>
                    <input id="airportfrom" type="text"><br>
                </fieldset>
                <fieldset class="autocomplete">
                    <legend>To</legend>
                    <input id="airportto" type="text"><br>
                </fieldset>
                <button id="find-flight" class="search-button">find flight</button>
            </div>

        </div>
        <div id="map"></div>
    </div>

    <script>
        const fromTo = {
            from: "",
            to: ""
        }
        const airports = [];
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2VyZ2JlciIsImEiOiJja3dwOWgzeGQwYWdyMm9xb2pkMDFvYmNuIn0.H9AJ_NLmDNYMed6dvu_Q0A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: { lng: 9.37318341810726, lat: 49.46385008750232 },
            zoom: 4.7
        });

        //upload airports data 
        fetch("data/airports.json").then(data => data.json()).then(json => {
            airports.push(...json)


            // const formatedAirports = airports.map(port => {
            //     return {
            //         name: `${port.name}, ${port.icao}, ${port.code}`,
            //         icao: port.icao,
            //         code: port.code
            //     }
            // })
            autocomplete(document.getElementById("airportfrom"), airports, e => { fromTo.from = e });
            autocomplete(document.getElementById("airportto"), airports, e => { fromTo.to = e });
        })

        map.on('load', () => {

            map.loadImage('images/xsmall.png', (error, image) => {
                if (error) throw error;
                map.addImage('plane', image);

                map.addSource('bboxPlanes', {
                    'type': 'geojson',
                    'data': {
                        "type": "FeatureCollection",
                        "features": []
                    }
                });

                map.addLayer({
                    'id': 'bboxPlanes',
                    'source': 'bboxPlanes',
                    'type': 'symbol',
                    'layout': {
                        'icon-image': 'plane',
                        'icon-size': 0.8,
                        'icon-rotate': ['get', 'bearing'],
                        'icon-rotation-alignment': 'map',
                        'icon-allow-overlap': true,
                        'icon-ignore-placement': true
                    }
                });

                // location of the feature, with description HTML from its properties.
                map.on('click', 'bboxPlanes', (e) => {
                    console.log('e', e);

                    const description = e.features[0].properties.ident;
                    new mapboxgl.Popup()
                        .setLngLat(e.lngLat)
                        .setHTML(description)
                        .addTo(map);
                });
                map.on('mouseenter', 'bboxPlanes', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                map.on('mouseleave', 'bboxPlanes', () => {
                    map.getCanvas().style.cursor = '';
                });

            })

        });

        document.getElementById("find-flight").addEventListener("click", async () => {
            console.log('fromTo', fromTo);

        })

        document.getElementById("getPlanes").addEventListener("click", async () => {
            const data = await getPlanes()
            console.log('data', data);
            displayPlanesOnMap(data)
        })

        async function getPlanes() {
            if (!map) { console.error("no mapbox ref"); return; }
            const bbox = map.getBounds().toArray().map(coord => coord.reverse().join(" ")).join(" ");
            const bboxQuery = `https://serg.one/flightaware_api.php?bbox=${bbox}`;
            return fetch(bboxQuery)
                .then(data => data.json())
                .then(json => json)
        }

        function displayPlanesOnMap(data) {
            if (!data || !map || !data.flights || data.flights.length === 0) return;

            //add planes on the map 
            const planes = data.flights.map(plane => {
                const { latitude, longitude, heading } = plane.last_position
                return {
                    "type": "Feature",
                    "properties": {
                        bearing: heading,
                        ident: plane.ident
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            longitude,
                            latitude
                        ]
                    }
                }
            })

            const planesCollection = {
                "type": "FeatureCollection",
                "features": planes
            }
            map.getSource("bboxPlanes").setData(planesCollection)

        }


        function autocomplete(inp, arr, callback) {

            console.log('arr', arr);
            /*the autocomplete function takes two arguments,
            the text field element and an array of possible autocompleted values:*/
            var currentFocus;
            /*execute a function when someone writes in the text field:*/
            inp.addEventListener("input", function (e) {
                var a, b, i, val = this.value;
                /*close any already open lists of autocompleted values*/
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                /*create a DIV element that will contain the items (values):*/
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                /*append the DIV element as a child of the autocomplete container:*/
                this.parentNode.appendChild(a);
                /*for each item in the array...*/
                for (let i = 0; i < arr.length; i++) {

                    const { name, icao, code } = arr[i];
                    const search = `${name}, ${icao}, ${code}`;

                    /*check if the item starts with the same letters as the text field value:*/
                    if (search.toUpperCase().includes(val.toUpperCase())) {
                        /*create a DIV element for each matching element:*/
                        b = document.createElement("DIV");
                        /*make the matching letters bold:*/
                        b.innerHTML = updateHaystack(search, val)

                        /*insert a input field that will hold the current array item's value:*/
                        b.innerHTML += "<input type='hidden' value='" + search + "'>";
                        /*execute a function when someone clicks on the item value (DIV element):*/
                        b.addEventListener("click", function (e) {
                            inp.value = search
                            if (typeof callback === "function") {
                                callback(arr[i])
                            }
                            /*close the list of autocompleted values,
                            (or any other open lists of autocompleted values:*/
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            /*execute a function presses a key on the keyboard:*/
            inp.addEventListener("keydown", function (e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    /*If the arrow DOWN key is pressed,
                    increase the currentFocus variable:*/
                    currentFocus++;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 38) { //up
                    /*If the arrow UP key is pressed,
                    decrease the currentFocus variable:*/
                    currentFocus--;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 13) {
                    /*If the ENTER key is pressed, prevent the form from being submitted,*/
                    e.preventDefault();
                    if (currentFocus > -1) {
                        /*and simulate a click on the "active" item:*/
                        if (x) x[currentFocus].click();
                    }
                }
            });
            function addActive(x) {
                /*a function to classify an item as "active":*/
                if (!x) return false;
                /*start by removing the "active" class on all items:*/
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                /*add class "autocomplete-active":*/
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                /*a function to remove the "active" class from all autocomplete items:*/
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                /*close all autocomplete lists in the document,
                except the one passed as an argument:*/
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            /*execute a function when someone clicks in the document:*/
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

        function updateHaystack(input, needle) {
            return input.replace(new RegExp('(^|)(' + needle + ')(|$)', 'ig'), '$1<b>$2</b>$3');
        }
    </script>

</body>

</html>
